<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aarav's Auto Detailing</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
<div class="header">
  <div>Aaravs</div>
  <div>Auto</div>
  <div>Detailing</div>
</div>
<div class="select"><h1>Select Your Veichle</h1></div>
<div class="packages">
  <div class="coupe-box center">
  <div class="coupe-img model"><img src='/blacks-cars/coupe.png' alt='coupe'></div>
  <div class="coupe"><button id="openButton">Coupe</button>
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close" id="closeButton">&times;</span>
        <p>Prices</p>
      </div>
    </div></div>
  </div>
  <div class="small-box center">
  <div class="small-suv-img model"><img src='/blacks-cars/small-suv.png' alt='coupe'></div>
  <div class="small-suv"><button id="openButton">Small SUV</button>
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close" id="closeButton">&times;</span>
        <p>Prices</p>
      </div>
    </div></div>
  </div>
  <div class="large-box center">
  <div class="large-suv-img model"><img src='/blacks-cars/large-suv.png' alt='coupe'></div>
  <div class="large-suv"><button id="openButton">Large SUV</button>
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close" id="closeButton">&times;</span>
        <p>Prices</p>
      </div>
    </div></div>
  </div>
  <div class="mini-van-box center">
  <div class="mini-van-img model"><img src='/blacks-cars/mini-van.png' alt='coupe'></div>
  <div class="van"><button id="openButton">Mini Van</button>
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close" id="closeButton">&times;</span>
        <p>Prices</p>
      </div>
    </div></div>
  </div>
  <div class="truck-box center">
  <div class="truck-img model"><img src='/blacks-cars/truck.png' alt='coupe'></div>
  <div class="truck"><button id="openButton">Truck</button>
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close" id="closeButton">&times;</span>
        <p>Prices</p>
      </div>
    </div></div>
  </div>
</div>

      
      <script type="module" src="/main.js"></script>
  </body>
</html>
